    <div class="container">
    <h1>Wasserqualität der Badeseen im Umkreis Gießens</h1>
    <hr>
      <!-- Example row of columns -->
      <div class="row">
        <div>
          <tabset>
            <tab heading="Karte">
            <div ng-controller="MapCtrl" class="map">
              <leaflet center="giessen" defaults="defaults" markers="markers">
              </leaflet>
            </div>
              <!--<iframe width='100%' height='500px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/foobar123.j5b19dpp/attribution,zoompan,zoomwheel,geocoder,share.html?access_token=pk.eyJ1IjoiZm9vYmFyMTIzIiwiYSI6ImlEdmY4aHMifQ.9z4iiNYwmoKVIuYWqS4miA'></iframe>-->
            </tab>

            <tab heading="Liste" ng-controller="SeaListCtrl">
               <accordion close-others="true">
                <accordion-group ng-repeat="sea in seaList">
                  <accordion-heading>
                  <!--
                    distance span is hidden when there is no distance. but when there is,
                    it gets rounded to 2 decimal places
                  -->
                  {{ sea.name }} <span ng-show="{{ sea.distance}}">({{ sea.distance | number:2 }}km entfernt)</span>
                  </accordion-heading>
                  <div class="highlight pull-right" ng-show="{{ sea.attributes }}">
                    <ul class="seaAttributes">
                      <li ng-repeat="attr in sea.attributes" ng-bind-html="attr | trustHtml"></li>
                    </ul>
                  </div>

                  <p ng-bind-html="sea.description | trustHtml"></p>
                </accordion-group>
              </accordion>
            </tab>
          </tabset>

        </div><!-- angular TabCtrl fin -->

      </div><!-- .row fin -->
    </div> <!-- .container fin -->
