    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- boostrap stylesheets -->
        <link rel="stylesheet" href="public/css/vendor/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/vendor/bootstrap/bootstrap-theme.min.css">

        <link rel="stylesheet" href="public/css/main.css">

        <script src="public/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body ng-app="myApp">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Wasserqualität der Badeseen im Umkreis Gießens</a>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">

        <div>
          <tabset>
            <tab heading="Karte">
              <iframe width='100%' height='500px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/foobar123.j5b19dpp/attribution,zoompan,zoomwheel,geocoder,share.html?access_token=pk.eyJ1IjoiZm9vYmFyMTIzIiwiYSI6ImlEdmY4aHMifQ.9z4iiNYwmoKVIuYWqS4miA'></iframe>
            </tab>

            <tab heading="Liste" ng-controller="SeaListCtrl">
               <accordion close-others="true">
                <accordion-group ng-repeat="sea in seaList">
                  <accordion-heading>
                  <!--
                    distance span is hidden when there is no distance. but when there is,
                    it gets rounded to 2 decimal places
                  -->
                  {{ sea.name }} <span ng-show="{{ sea.distance}}">({{ sea.distance | number:2 }}km entfernt)</span>
                  </accordion-heading>

                  <p>{{ sea.description }}</p>
                </accordion-group>
              </accordion>
            </tab>
          </tabset>

        </div><!-- angular TabCtrl fin -->

      </div><!-- .row fin -->

      <hr>

      <footer>
        <p>Copyleft</p>
      </footer>
    </div> <!-- /container -->
        <!-- angular.js -->
        <script src="public/js/vendor/angular.min.js"></script>
        <!-- bootstrap angular directives -->
        <script src="public/js/vendor/ui-bootstrap-0.11.0.min.js"></script>
        <!-- bootstrap templates like tabs etc. -->
        <script src="public/js/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>

        <script src="public/js/lib.js"></script>
        <script src="public/js/main.js"></script>
    </body>
</html>
